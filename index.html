<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__author-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="edit" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="add" class="profile__add-button"></button>
    </section>

    <section class="grid">
      <ul class="elements">
        <li class="element">
          <img src="" alt="" class="element__image">
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
