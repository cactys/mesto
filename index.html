<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              Редактировать
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          Добавить фото
        </button>
      </section>

      <section class="grid">
        <ul class="cards">

        </ul>
      </section>
    </main>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button">Закрыть</button>
        <form class="form form_edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" placeholder="Ваше имя" class="form__input form__input_profile-name" name="profile-name"
            minlength="2" maxlength="40" />
          <input type="text" placeholder="Чем занимаетесь?" class="form__input form__input_profile-job"
            name="profile-job" minlength="2" maxlength="200" />
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button">Закрыть</button>
        <form class="form form_add-photo">
          <h2 class="form__title">Новое место</h2>
          <input type="text" placeholder="Название" class="form__input form__input_photo-title" name="photo-title"
            required="" minlength="2" maxlength="40" />
          <input type="url" placeholder="Ссылка на картинку" class="form__input form__input_photo-src"
            name="photo-src" required="" />
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/index.js"></script>

  <template id="card-template">
    <li class="card">
      <img class="card__image" />
      <div class="card__description">
        <h3 class="card__name"></h3>
        <button class="card__like-button"></button>
      </div>
    </li>
  </template>
</body>

</html>
