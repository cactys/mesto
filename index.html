<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              Редактировать
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          Добавить фото
        </button>
      </section>

      <div class="grid">
        <ul class="cards">
          <!-- контейнер для добавления карточек -->
        </ul>
      </div>
    </main>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button">Закрыть</button>
        <form class="form form_edit-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" placeholder="Ваше имя" class="form__input form__input_profile-name" id="name-input"
                name="name" minlength="2" maxlength="40" required />
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input type="text" placeholder="Чем занимаетесь?" class="form__input form__input_profile-job"
                id="job-input" name="job" minlength="2" maxlength="200" required />
              <span class="form__input-error job-input-error"></span>
            </label>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button class="popup__close" type="button">Закрыть</button>
        <form class="form form_add-photo" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" placeholder="Название" class="form__input form__input_photo-title" id="title-input"
                name="title" required minlength="2" maxlength="40" />
              <span class="form__input-error title-input-error"></span>
            </label>
            <label class="form__field">
              <input type="url" placeholder="Ссылка на картинку" class="form__input form__input_photo-src"
                id="src-input" name="src" required />
              <span class="form__input-error src-input-error"></span>
            </label>
            <button type="submit" class="form__submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__close" type="button">Закрыть</button>
        <figure class="photo-container">
          <img class="photo-container__photo" />
          <figcaption class="photo-container__photo-title"></figcaption>
        </figure>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <script type="module" src="./scripts/index.js" defer></script>

  <template class="card-template">
    <li class="card">
      <button class="card__trach-icon" type="button">Удалить</button>
      <img class="card__image" />
      <div class="card__description">
        <h3 class="card__name"></h3>
        <button class="card__like-button" type="button">Нравится</button>
      </div>
    </li>
  </template>
</body>
