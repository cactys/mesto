<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link rel="shortcut icon" href="4df3402f545534b23c53.svg" type="image/x-icon"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__data"><button type="button" class="profile__avatar-edit"></button> <img src="74c3c0fb802dcfa83abb.jpg" alt="Аватар" class="profile__avatar"/><div class="profile__profile-info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button">Редактировать</button><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button">Добавить фото</button></section><div class="grid"><ul class="cards"></ul></div></main><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close" type="button">Закрыть</button><form class="form form_edit-profile" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__set"><label class="form__field"><input placeholder="Ваше имя" class="form__input form__input_profile-name" id="edit-name" name="name" minlength="2" maxlength="40" required/> <span class="form__input-error edit-name-error"></span></label> <label class="form__field"><input placeholder="Чем занимаетесь?" class="form__input form__input_profile-job" id="edit-job" name="job" minlength="2" maxlength="200" required/> <span class="form__input-error edit-job-error"></span></label></fieldset><button type="submit" class="form__submit">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close" type="button">Закрыть</button><form class="form form_edi
